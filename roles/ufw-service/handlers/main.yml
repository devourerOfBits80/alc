---
- name: restart ufw service
  service:
    name: ufw.service
    state: restarted
  tags:
    - print_action

- name: reload firewall
  ufw:
    state: reloaded
  when: UFW_ENABLED | default(True)
  tags:
    - print_action

- name: reload firewall (non-system mode)
  ufw:
    state: reloaded
  become: yes
  when: UFW_ENABLED | default(True)
  tags:
    - print_action
